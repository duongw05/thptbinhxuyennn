<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài Liệu</title>
</head>
<body>
    <img src="SD19310/Images/LogoFPT.jpg" alt="logo poly" width="200">
    <!-- src:đường dẫn ảnh,alt:văn bản khi không có ảnh,align:căn lề ảnh,justify:căn giữa -->
    <hr>
    <!-- Kẻ ngang -->
    <h1>Tiêu Đề</h1>
    <!-- giới thiệu -->
    <strong>In đậm</strong>
    <!-- Dùng để in đậm chữ -->
    <em>In nghiêng</em>
    <!-- Dùng để in nghiêng chữ -->
    <sup>Chỉ số trên </sup>
    <!-- Lấy chỉ số trên -->
    <sub>Chỉ số Dưới </sub>
    <!-- Lấy chỉ số dưới -->
    <mark>HighLight</mark>
    <!-- Làm nổi bật -->
    <u>Gạch Chân</u>    
    <!-- Gạch chân -->
    <del>Gạch bỏ</del>
    <!-- Gạch bỏ -->
    <Center>Căn giữa</Center>
    <!-- Căn giữa -->
    <p>Phân đoạn</p>
    <!-- Phân đoạn văn bản -->
    <div>Phân Vùng</div>
    <!-- Phân vùng văn bản -->
    <br>
    <!-- Dùng để ngắt dòng -->
    <a href="cái mình muốn truyền đến">hình ảnh, video,hoặc văn bản</a>
    <!-- xây dựng siêu liên kết -->
    <!-- href: được sử dụng để liên kết tài nguyên hoặc Script -->
    




</body>
</html>
